</head>
<body>
<Header>
    <h1>TIN-Company</h1>
    <img alt="work in progress sign" height=100
         id="WorkInProgress" src="https://cdn-icons-png.flaticon.com/512/5229/5229377.png" width=100>

<section>
    <nav>

        </ul>
    </nav>
</section>
<main>
    <h2>Add new department</h2>
    <form class="form">
        <label for="name">Department name: <span class="required-field">*</span></label>
        <input class="error-input" id="name" name="name" placeholder="Name" required type="text">
        <span class="errors-text" id="errorDeptName">Field is required!</span>
        <label for="location">Department location: <span class="required-field">*</span></label>
        <input class="error-input" id="location" name="location" placeholder="Location" required type="text">
        <span class="errors-text" id="errorDeptLoc">Field is required!</span>
        <p class="errors-text" id="errorsSummaryDept">Errors!</p>
        <div class="form-buttons">
            <input class="button-submit" type="submit" value="Add">
            <a class="button-cancel" href="../pages/Dept/Department.ejs">
                Cancel
            </a>
        </div>
    </form>

</main>
